x-postgres-db-variables: &db-variables
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: adminpassword
  POSTGRES_DB: booking_platform
x-postgres-admin-variables: &pgadmin-variables
  PGADMIN_DEFAULT_EMAIL: admin@mail.store
  PGADMIN_DEFAULT_PASSWORD: adminpassword
x-app-variables: &app-variables
  DEBUG: dev
  ALLOWED_HOSTS: http://localhost
  HOST: http://localhost:8000/
  DATABASE_HOST: db
  POSTGRES_DB: booking_platform
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: adminpassword
  REST_API_BASE: api/
services:
  db:
    image: postgres:latest
    container_name: vehicle_board_db
    environment: *db-variables
    ports:
      - "5432:5432"
    volumes:
      - ${VEHICLE_BOARD_DB_VOL_PATH:-/opt/volumes/vehicle_board/data}:/var/lib/postgresql/data
    profiles: [db, backend]

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vehicle_board_pgadmin
    environment: *pgadmin-variables
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles: [db]

  app:
    container_name: vehicle_board_api
    build:
      context: .
      dockerfile: ./Dockerfile
    environment: *app-variables
    ports:
      - "8000:8080"
    depends_on:
      - db
      - redis
    profiles: [backend]

  redis:
    image: redis:latest
    container_name: vehicle_board_redis
    ports:
      - "6379:6379"
    profiles: [backend, db]